<div id="trigger-previous"
     class="nav-trigger"
     hx-get="/navigate?direction=previous"
     hx-target="#swap-container"
     hx-swap="innerHTML"
     {{ 'disabled' if is_first }}>
</div>

<div id="trigger-next"
     class="nav-trigger"
     hx-get="/navigate?direction=next"
     hx-target="#swap-container"
     hx-swap="innerHTML">
</div>
